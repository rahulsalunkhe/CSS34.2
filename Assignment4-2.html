<!DOCTYPE html>
<html>
<head>
	<title>CSS3 Margin Property</title>
</head>
<body>
<div id="parentDiv">
	<div id="childDiv">
		<p>Lorem ipsum dolor sit amet,<br/>consecteur adipiscing elit, sed<br>do eiusmod tempor incididunt<br>ut labore et dolore magna<br>aliqua.</p>
	</div>
</div>
<style type="text/css">
	#parentDiv{
		width:300px;
		height:250px;
		background-color: #130469;
		position: relative;
		margin-left: 50px;
	}
	#childDiv{
		width: 210px;
		height: 160px;
		padding: 20px;
		background-color: #52D0F2;
		margin: 25px;
		position: absolute;
	}
	p{
		line-height: 20px;
	}
</style>
</body>
</html>
